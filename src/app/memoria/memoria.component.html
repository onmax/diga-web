<section class="card">
  <h2 class="title">
    <span>Memoria</span>
  </h2>
  <div class="table-header">
    <div class="table-header__option" *ngFor="let item of reportData; let i = index" [ngClass]="{'selected': currentSelected === i}"
      (click)="currentSelected = i">
      <span translate>{{item.year}}</span>
    </div>
  </div>

  <div class="table-content" *ngFor="let type of reportData; let i = index">
    <div *ngIf="currentSelected === i">
      <div *ngFor="let row of type.content">
        <div class="general-report" *ngIf="row.title === 'general'">
          <h6>
            {{row.reports[0].title}}
          </h6>
        </div>
      </div>
    </div>
  </div>

</section>
