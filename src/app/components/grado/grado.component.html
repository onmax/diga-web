<h2 class="title">
  <span>Grado</span>
</h2>
<section class="semester" *ngFor="let semester of gradeData">
  <h4>
    <span>{{semester.semester}}ยบ</span>
    <span translate>grade.semester</span>
  </h4>
  <h6 class="course course-1">1ยบ
    <span translate>grade.course</span>
  </h6>
  <h6 class="course course-4">4ยบ
    <span translate>grade.course</span>
  </h6>
  <h6 class="course course-5">5ยบ
    <span translate>grade.course</span>
  </h6>
  <div *ngFor="let column of semester.columns" class="subjects {{ column.name }}-subjects">
    <span translate>{{column.name === '' ? ('') : ('grade.' + column.name) }}</span>
    <ul>
      <li class="subject" *ngFor="let subject of column.subjects">
        <div class="subject__info" (click)="toggleGroups($event, subject.spreadsheetId)">
          <span class="subject__code">{{subject.code}}</span>
          <span>-</span>
          <span translate>grade.subjects.{{subject.name}}</span>
        </div>
        <div style="display: none">
          <div class="loadingText" *ngFor="let i of [1,2,3,4]"></div>
        </div>
        <ul class="subjects__groups">
        </ul>
      </li>
    </ul>
  </div>
</section>

<section>
  <app-subject *ngIf="getNParams() === 4" [gradeData]="gradeData"></app-subject>
</section>
