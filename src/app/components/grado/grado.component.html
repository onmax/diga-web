<h2 class="title">
  <span>Grado</span>
</h2>
<section class="semester" *ngFor="let quarter of gradeData">
  <h4>
    <span>{{quarter.quarter}}ยบ </span>
    <span translate>grade.quarter</span>
  </h4>
  <h6 class="course course-1">1ยบ
    <span translate>grade.course</span>
  </h6>
  <h6 class="course course-4">4ยบ
    <span translate>grade.course</span>
  </h6>
  <h6 class="course course-5">5ยบ
    <span translate>grade.course</span>
  </h6>
  <div *ngFor="let type of quarter.types" class="subjects {{ type.type }}-subjects">
    <span translate>{{type.type === '' ? ('') : ('grade.' + type.type) }}</span>
    <ul>
      <li class="subject" *ngFor="let subject of type.subjects">
        <div class="subject__info" (click)="toggleGroups($event)">
          <span class="subject__code">{{subject.code}}</span>
          <span>-</span>
          <span translate>grade.subjects.{{subject.name}}</span>
        </div>
        <ul class="subjects__groups">
          <li *ngFor="let group of subject.groups" (click)="selectSubject(quarter.quarter,type.type, subject.name, group.name )">
            <span class="subject__code" *ngIf="group.code !== ''">{{group.code}}-</span>
            <span *ngIf="['basic', 'intensification'].includes(type.type)">
              <span translate="">grade.group</span> {{group.name | uppercase}}
            </span>
            <span *ngIf="!['basic', 'intensification'].includes(type.type)" translate>grade.subjects.{{group.name}}</span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</section>
<app-subject [infoLoaded$]="infoLoaded$" [gradeData]="gradeData"></app-subject>
