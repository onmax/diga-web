<section class="subject" id="subjectInfo">
  <div *ngIf="subject">
    <h2 class="title">
      {{subject.subject.name}}
    </h2>
    <h5 class="subtitle">
      <span>
        {{subject.subject.code}}
      </span>
      -
      <span>
        {{subject.subject.course}}
      </span>
    </h5>
    <p class="description" *ngIf="subject.subject.description !== ''">
      {{subject.subject.description}}
    </p>
  </div>

</section>
